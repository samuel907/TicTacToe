<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
           <button class="button-option" id="0"></button>
           <button class="button-option" id="1"></button>
           <button class="button-option" id="2"></button>
           <button class="button-option" id="3"></button>
           <button class="button-option" id="4"></button>
           <button class="button-option" id="5"></button>
           <button class="button-option" id="6"></button>
           <button class="button-option" id="7"></button>
           <button class="button-option" id="8"></button>
       </div>
       <button id="restart">Restart</button>
   </div>
   <div class="popup">
       <p id="message">Tic Tac Toe</p>
       <button id="new-game">New Game</button>
   </div>

   <div id="winnerPopup" class="hidden" >
    <p id="winnerMessage">Player X wins!</p>

</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
